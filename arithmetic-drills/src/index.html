<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Drills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arithmetic Drills</h1>
        <div id="problem"></div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="submit-btn">Submit</button>
        <div id="feedback"></div>
        <button id="restart-btn">Restart</button>
        <div id="score">Score: <span id="score-value">0</span>/10</div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/problemGenerator.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.getElementById('submit-btn').addEventListener('click', ArithmeticDrillsApp.checkAnswer);
        document.getElementById('restart-btn').addEventListener('click', ArithmeticDrillsApp.restart);
    </script>
</body>
</html>
